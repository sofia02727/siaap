<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/verde.png">
        </div>

        <div class="form">
            <div class="form-header">
                <h1>Cadastre-se no S.I.A.A.P</h1>
            </div>

            <form id="form" action="cadastro.php" method="POST" novalidate>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu primeiro nome" required />
                    </div>
                    <div class="input-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome"
                            required />
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required />
                    </div>
                    <div class="input-box">
                        <label for="matricula">Matrícula</label>
                        <input id="matricula" type="text" name="matricula" placeholder="Digite sua matrícula"
                            required />
                    </div>
                    <div class="input-box">
                        <label for="password">Criar senha</label>
                        <input id="password" type="password" name="senha" placeholder="Digite sua senha" required />
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Digite sua senha novamente" required />
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Finalizar cadastro</button>
                </div>

                <div class="cadastro-button">
                    <button><a href="index.php">Cancelar</a></button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="formToast" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Erro</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById("form")
        const senhaInput = document.getElementById("password")
        const confirmarSenhaInput = document.getElementById("Confirmpassword")
        const toastEl = document.getElementById("formToast")
        const toastBody = document.getElementById("toast-body")
        const toast = new bootstrap.Toast(toastEl)

        form.addEventListener("submit", function (e) {
            if (senhaInput.value !== confirmarSenhaInput.value) {
                e.preventDefault()
                toastBody.textContent = "As senhas não coincidem!"
                toast.show()
                return
            }

            if (!form.checkValidity()) {
                e.preventDefault()
                toastBody.textContent = "Preencha todos os campos obrigatórios corretamente!"
                toast.show()
            }

            form.classList.add("was-validated")
        })
    </script>
</body>

</html>
